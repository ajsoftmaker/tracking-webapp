<div>
	<div class="row">
		<h1 class="page-header">
			<i class="fa fa-book" style="color:#337ab7;"></i>&nbsp;
			View Courses
		</h1>
	</div>
	
	
	
	<div class="panel panel-default">
		<div class="panel-heading"> {{tableHeading}} </div>
		<div class="panel-body">
			<div class="row text-center" ng-if="coursesToShow.length==0">
   				<br>
   				<h4><label>There are no courses available</label></h4>
   				<br>
   			</div>
   			<div ng-if="coursesToShow.length>0">
				<table id="stCoursesToShowDataTable" datatable="ng" class="table table-bordered">
					<thead>
	            	    <tr>
	            	        <th data-orderable="false" style="text-align:center;width:50%;">Course ID</th>
	            	        <th data-orderable="false" style="text-align:center;width:50%;">Course Details</th>
	            	        
	            	    </tr>
	            	</thead>
					<tbody>
						<tr ng-repeat="course in coursesToShow track by $index" class="item">
							<td><a href="#" ng-click="onView(course.courseID)">{{course.courseID}}</a></td>
							<td>
								<label>{{course.courseName}}</label><br>
								{{course.description}}
							</td>
							
						</tr>
					</tbody>
				</table>
			</div>			      
		</div>
	</div>
	
</div>
