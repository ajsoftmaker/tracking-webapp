<div>
	<div class="row">
		<h1 class="page-header">
			<i class="fa fa-laptop" style="color: #337ab7;"></i>&nbsp; 
			Profile
			<button class="btn btn-primary pull-right" type="button"
				data-target="#add-profile" data-toggle="modal">
				<i class="fa fa-plus-circle"></i>&nbsp; New Profile
			</button>
		</h1>
	</div>

	<div class="panel panel-primary">
		<div class="panel-heading">Profiles</div>
		<div class="panel-body">
			<div class="row text-center" ng-if="profiles.length==0">
				<br>
				<h4>
					<label>There are no Profiles</label>
				</h4>
				<br>
			</div>
			<div ng-if="profiles.length>0">
				<table id="saProfilesDataTable" datatable="ng" style="width: 100%;"
					class="table table-bordered">
					<thead>
						<tr>
							<th style="width: 30%; text-align: center;">Name</th>
							<th style="width: 40%; text-align: center;">City</th>
							<th style="width: 30%; text-align: center;"></th>
						</tr>
					</thead>
					<tbody>
						<tr class="item" ng-repeat="profile in profiles track by $index">
							<td style="text-align: center;">{{profile.guacName}}</td>
							<td style="text-align: center;">{{profile.url}}</td>
							<td style="text-align: center;">
								<button class="btn btn-danger btn-xs" type="button"
									ng-click="onDelete(profile.id)">
									<i class="fa fa-times"></i>&nbsp; Delete
								</button>
								<button class="btn btn-warning btn-xs" type="button"
									ng-click=""> <!-- onTest(profile.id) -->
									<i class="fa fa-check"></i>&nbsp; Block
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<!------- Add New GuacD Profile ------->
<div id="add-profile" class="modal fade" role="dialog">
	<form name="addForm">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add Profile</h4>
				</div>
				<div style="padding: 3%; padding-right: 15%; padding-left: 15%;">
					<label>Name</label><label style="color: red">&nbsp*</label>
					<input class="form-control" ng-model="profile.guacName" ng-required="true">
					<label>City</label><label style="color: red">&nbsp*</label>
					<input class="form-control" ng-model="profile.url" ng-required="true">
					<div ng-show="addForm.$invalid" style="color: red">
						Please enter all fields
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						<i class="fa fa-minus-circle"></i>&nbsp; Cancel
					</button>
					<button type="submit" class="btn btn-success" data-dismiss="modal"
						ng-disabled="addForm.$invalid" data-ng-click="addNewprofile()">
						<i class="fa fa-plus-circle"></i>&nbsp; Add
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
