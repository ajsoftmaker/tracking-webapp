<div>
	<br>
	<div class="row">
		<h1>{{heading}}</h1>
	</div>

	<form name="addForm">
		<div class="panel panel-info">
			<div class="panel-heading">Volunteer Form</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-3">
					</div>
					<div class="col-lg-6">
						<div class="form-group {{tennatNameFeedback}}">
							<label>Name</label><label style="color: red">&nbsp*</label>
							<input class="form-control" tabindex="1"
								ng-change="validTenantName(addForm.tenantName.$invalid)"
								ng-model="tenant.tenantName" name="tenantName"
								ng-pattern="/^[a-zA-Z0-9  ]*$/" required>
							<div ng-show="tenantNameValid" style="color: red">Please
								Enter valid Name</div>
							<span ng-show="tenantNameSuccess" class="glyphicon glyphicon-ok form-control-feedback"></span>
							<span ng-show="tenantNameError"class="glyphicon glyphicon-remove form-control-feedback"></span>
						</div>
						
						<div class="form-group {{tennatContact1NameFeedback}}">
							<label>Address</label><label style="color: red">&nbsp*</label>
							<!-- <input class="form-control" tabindex="6"
								ng-change="validContact1Name(addForm.contact1Name.$invalid)"
								ng-model="tenant.contact1Name" name="contact1Name"
								ng-pattern="/^[a-zA-Z  ]*$/" required> -->
							<textarea class="form-control" rows="5" autocomplete="off" tabindex="2"
								ng-change="validContact1Name(addForm.contact1Name.$invalid)"
								ng-model="tenant.contact1Name" name="contact1Name"
								ng-pattern="/^[a-zA-Z  ]*$/"
							 	required/>
							<div ng-show="contact1NameValid" style="color: red">Please
								Enter valid Contact Person Name</div>
							<span ng-show="tenantContact1NameSuccess" class="glyphicon glyphicon-ok form-control-feedback"></span>
							<span ng-show="tenantContact1NameError"class="glyphicon glyphicon-remove form-control-feedback"></span>
						</div>
						
						<div class="form-group {{tennatPhone1Feedback}}">
							<label>Phone/Mobile Number</label><label style="color: red">&nbsp*</label>
							<input class="form-control" tabindex="3" type="number"
								ng-change="validPhone1(addForm.phone1.$invalid)"
								ng-model="tenant.phone1" name="phone1"  ngMinlength="10" ngMaxlength="10"
								placeholder="eg :(XXXXXXXXXX) 10 digits  " 
								ng-pattern="/^\d{10}$/"
								required>
							<div ng-show="phone1Valid" style="color: red">Please Enter
								valid Phone Number</div>
							<span ng-show="tenantPhone1Success" class="glyphicon glyphicon-ok form-control-feedback"></span>
							<span ng-show="tenantPhone1Error"class="glyphicon glyphicon-remove form-control-feedback"></span>
						</div>

						<div class="form-group {{tennatEmailFeedback}}">
							<label>Email</label><label style="color: red">&nbsp*</label>
							<input class="form-control" tabindex="4" ng-disabled="editMode"
								ng-change="validPrimaryEmail(addForm.primaryEmail.$invalid)"
								ng-model="tenant.primaryEmail" name="primaryEmail"
								ng-maxlength="50" ng-minlength="7"
								ng-pattern="/^[a-z]+[a-z0-9._+]+@[a-z]+\.[a-z.]{2,5}$/"
								placeholder="eg :(aaa@aa.aaa)" required>
							<div ng-show="primaryEmailValid" style="color: red">Please
								Enter valid email ID</div>
							<span ng-show="tenantEmailSuccess" class="glyphicon glyphicon-ok form-control-feedback"></span>
							<span ng-show="tenantEmailError"class="glyphicon glyphicon-remove form-control-feedback"></span>
						</div>

						

						<div class="form-group {{tennatContact1NameFeedback}}">
							<label>Occupation</label><label style="color: red">&nbsp*</label>
							<input class="form-control" tabindex="5"
								ng-change="validContact2Name(addForm.contact2Name.$invalid)"
								ng-model="tenant.contact2Name" name="contact2Name"
								ng-pattern="/^[a-zA-Z  ]*$/" required>
							<div ng-show="contact2NameValid" style="color: red">Please
								Enter valid Contact Person Name</div>
							<span ng-show="tenantContact2NameSuccess" class="glyphicon glyphicon-ok form-control-feedback"></span>
							<span ng-show="tenantContact2NameError"class="glyphicon glyphicon-remove form-control-feedback"></span>
						</div>
						
						<div class="form-group {{tennatContact1NameFeedback}}">
							<label>Vision</label><label style="color: red">&nbsp</label>
							<!-- <input class="form-control" tabindex="6"
								ng-change="validContact1Name(addForm.contact1Name.$invalid)"
								ng-model="tenant.contact1Name" name="contact1Name"
								ng-pattern="/^[a-zA-Z  ]*$/" required> -->
							<textarea class="form-control" rows="5" autocomplete="off" tabindex="6"/>
							
						</div>
						
					</div>
					<div class="col-lg-3">
					</div>

				</div>
				
				<div class="row text-center" ng-hide="addForm.$valid" style="color: red">Enter
						all mandatory fields marked with *</div>

				<div class="row text-center">
					<button class="btn btn-success" tabindex="7" type="button"
						ng-disabled="addForm.$invalid" ng-click="">
						<i class="fa fa-check"></i>&nbsp; Save
					</button>

					<button class="btn btn-danger" tabindex="8" type="button"
						ng-click="cancelAddVolunteer()">
						<i class="fa fa-times"></i>&nbsp; Cancel
					</button>
				</div>
			</div>
		</div>
	</form>

</div>
