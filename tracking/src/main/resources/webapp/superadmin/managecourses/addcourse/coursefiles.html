<div>
	<form name="addCourseForm">
		<div class="panel panel-info">
			<div class="panel-heading"></div>
			<div class="panel-body fixed-panel">
				<label>Files</label> <input type="file" id="fileLoader"
					onchange="angular.element(this).scope().onFileSelect()" multiple>
				<br>
				<table class="table table-striped">
					<tbody>
						<tr ng-repeat="file in fileList track by $index" class="item">
							<td style="text-align: left;">{{file.fileName}}</td>
							<td style="text-align: right;">
								<button class="btn btn-danger btn-xs" type="button"
									ng-click="onDeleteFile($index)">
									<i class="fa fa-times"></i>&nbsp; Delete
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel panel-info">
			<div class="panel-heading">Uploaded Files</div>
			<div class="panel-body fixed-panel">
					<div class="row text-center" ng-if="existingFileList.length==0">
   								<br>
   									<h4><label>There are no Files Uploaded</label></h4>
   								<br>
   							</div>
				<table class="table table-striped">
					<tbody>
						<tr ng-repeat="file in existingFileList track by $index" class="item">
							<td style="text-align: left;">{{file.fileName}}</td>
							<td style="text-align: right;">
								<button class="btn btn-danger btn-xs" type="button"
									ng-click="onDeleteUploadedFile(file.courseID,file.id)">
									<i class="fa fa-times"></i>&nbsp; Delete
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-12 text-center" style="margin-bottom: 5%;">
				<button type="button" class="btn btn-success"
					ng-disabled="fileList.length < 1" ng-click="onUploadFiles()">
					<span class="fa fa-check" aria-hidden="true"></span>Upload
				</button>
				<button type="button" class="btn btn-danger" ng-click="onCancel()">
					<span class="fa fa-times" aria-hidden="true"></span>Cancel
				</button>
			</div>
		</div>
	</form>
</div>
