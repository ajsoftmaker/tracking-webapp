<div ng-if="!parent" ui-view></div>
<div ng-if="parent">
	<div class="row">
		<h1 class="page-header">
			<i class="fa fa-hand-peace-o" style="color: #337ab7;"></i>&nbsp; Manage
			Contributor
			<button class="btn btn-primary pull-right" type="button"
				ng-click=""><!-- addNewCourse() -->
				<i class="fa fa-plus-circle"></i>&nbsp; New Contributor
			</button>
		</h1>
	</div>

	<div class="text-right"></div>

	<div class="panel panel-green" ng-if="courses.length==0">
		<div class="panel-heading">Active Contributors</div>
		<div class="panel-body">
			<div class="row text-center">
				<br>
				<h4>
					<label>There are no Active Contributors</label>
				</h4>
				<br>
			</div>
		</div>
	</div>
	
	<div class="panel panel-info" ng-if="courses.length==0">
		<div class="panel-heading">Contributor Request</div>
		<div class="panel-body">
			<div class="row text-center">
				<br>
				<h4>
					<label>There are no Contributor Request</label>
				</h4>
				<br>
			</div>
		</div>
	</div>

	<div style="width: 100%;" ng-if="courses.length>0">
		<table id="manageCoursesDataTable" datatable class="table table-bordered table-striped">
			<thead>
				<tr>
					<th style="width: 20%; text-align: center;">Course Name</th>
					<th style="width: 20%; text-align: center;">Course ID</th>
					<th style="width: 20%; text-align: center;">Ongoing</th>
					<th style="width: 10%; text-align: center;">Scheduled</th>
					<th style="width: 20%; text-align: center;">Edit</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="course in courses track by $index" class="item">
					<td style="text-align: center;"><a href="#"
						ng-click="onView(course.courseID)">{{course.courseName}}</a></td>
					<td style="text-align: center;">{{course.courseID}}</td>
					<td style="text-align: center;">{{numOngoingBatchesForCourse[$index]}}
						batches</td>
					<td style="text-align: center;">{{numScheduledBatchesForCourse[$index]}}
						batches</td>
					<td style="text-align: center;">
						<button class="btn btn-warning btn-xs" type="button"
							ng-click="onEdit(course.courseID)">
							<i class="fa fa-edit"></i>&nbsp; Edit
						</button>
						<button class="btn btn-danger btn-xs" type="button"
							ng-click="onDelete(course.courseID,course.id)">
							<i class="fa fa-times"></i>&nbsp; Delete
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
