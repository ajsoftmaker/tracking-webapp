<div ng-if="!parent" ui-view></div>
<div ng-if="parent">
	<div class="row">
		<h1 class="page-header">
			<i class="fa fa-truck" style="color:#337ab7;"></i>&nbsp; Manage Orders
			<button class="btn btn-primary pull-right" type="button" ng-click=""><!-- addNewOrder() -->
				<i class="fa fa-plus-circle"></i>&nbsp;
				New Order
			</button>
		</h1>
	</div>
	
	<div class="text-right">
		
	</div>
	
	<div class="panel panel-info" ng-if="tenantsData.length==0">
   		<div class="panel-heading"> Orders </div>
   		<div class="panel-body">
   			<div class="row text-center">
   				<br>
   				<h4><label>There are no Orders</label></h4>
   				<br>
   			</div>
   		</div>
   	</div>
	
	<div style="width: 100%;" ng-if="tenantsData.length>0">
		<table id ="manageTenantDataTable" datatable="ng" class="table table-bordered table-striped" >
			<thead>
				<tr>
					<th style="width:20%;text-align:center;">Organization Name</th>
					<th style="width:25%;text-align:center;">Email</th>
					<!-- <th style="width:15%;text-align:center;">Batches</th> -->
					<th style="width:15%;text-align:center;">Status</th>
					<th style="width:40%;text-align:center;">Edit</i>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="tenant in tenantsData track by $index" class="item">
					<td style="text-align:center;">{{tenant.tenantName}}</td>
					<td style="text-align:center;">{{tenant.primaryEmail}}</td>
					<!-- <td style="text-align:center;">{{getBatchCount(tenant.id)}}</td> -->
					<td style="text-align:center;color:green;" ng-if="tenant.tenantStatus=='1'">Enabled</td>
					<td style="text-align:center;color:red;" ng-if="tenant.tenantStatus=='0'">Disabled</td>
					<td style="text-align:center;">
						<button class="btn btn-danger btn-xs" type="button" ng-if="tenant.tenantStatus=='1'" ng-Click="onDisable(tenant)">
							<i class="fa fa-ban"></i>&nbsp;
							Disable
						</button>
						<button class="btn btn-success btn-xs" type="button" ng-if="tenant.tenantStatus=='0'" ng-Click="onEnable(tenant)">
							<i class="fa fa-check-circle-o"></i>&nbsp;
							Enable
						</button>
						<button class="btn btn-warning btn-xs" type="button" ng-disabled="tenant.tenantStatus=='0'" ng-click="onEdit(tenant)">
							<i class="fa fa-edit"></i>&nbsp;
							Edit
						</button>
						<button class="btn btn-danger btn-xs" type="button" ng-click="onDelete(tenant)">
							<i class="fa fa-times-circle-o"></i>&nbsp;
							Delete
						</button>
						<button class="btn btn-danger btn-xs" type="button" ng-click="onReset(tenant)">
							<i class="fa fa-refresh"></i>&nbsp;
							Reset Admin Password
						</button>
					</td>
				</tr>
			</tbody>
		</table> 
	</div>

</div>
