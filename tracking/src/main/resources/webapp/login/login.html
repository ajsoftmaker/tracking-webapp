<!doctype html>
<html>

 <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" style="text-align: center"><b>LOGIN</b></h3>
                </div>
                <div class="panel-body">
                	<div class="row" style="text-align: center;">
                		<img src="/assets/images/Mylogo.png" style="height: 6vw; width: 15vw;">
                	</div>
                	
                	<!-- <h3 style="font-family: monospace;color: #21cee0;">AarogyadaN</h3> -->
                	
                    <form role="form" ng-submit="onlogin()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Login ID" ng-model="username" autofocus required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" ng-model="password" type="password" value="" required>
                            </div> 
                            <div class="form-group">
                                <button type="button" ng-click="forgot()" class="btn btn-link pull-left" ng-hide=username==adminUser>Forgot Password</button>
                            </div>                         
                            <br>
                            <input type="submit" value="Login"  class="btn btn-lg btn-success btn-block"/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> 
</html>
