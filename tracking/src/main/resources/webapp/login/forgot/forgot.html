	 <div class="container">
        <div class="row">
			<div class="col-md-6 col-md-offset-3">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
	                   <h3 class="panel-title" style="text-align: center"><b>FORGOT PASSWORD</b></h3>
					</div>
                    <div class="panel-body">
                    	<img src="/assets/images/Mylogo.png" style="text-align: center;margin: 10px;height: 6vw; width: 15vw;">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Enter your email addresss"  ng-model='email' ng-change ='onChangeEmail(email)' type="email" required >
                                </div>
                                 <div class="form-group">
                                    <input ng-click="continueForgot()" ng-disabled = "getEmail" class="btn btn-block btn-warning" type="submit" value="Continue" /> 
                                     <button type="button" ng-click="back()" class="btn btn-link">Back</button>  	
                                </div>
						</fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
