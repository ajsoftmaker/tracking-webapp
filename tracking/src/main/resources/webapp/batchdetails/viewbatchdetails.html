<div>
	<div class="row">
		<h1 class="page-header">
			Batch Details
		</h1>
	</div>
	
	<h3>{{batch.batchName}}</h3>

	<table border="1" style="width:60%;border:1px solid black;border-collapse:collapse;">
		<tr>
			<td style="width:30%;padding:10px;">Course Name</td>
			<td style="padding:10px;">{{batch.courseID}}</td> 
		</tr>
		<tr>
			<td style="padding:10px;">Tenant Name</td>
			<td style="padding:10px;">{{batch.tenantID}}</td> 
		</tr>
		<tr>
			<td style="padding:10px;">State</td>
			<td style="padding:10px;">{{batch.batchState}}</td> 
		</tr>
		<tr>
			<td style="padding:10px;">Start Date</td>
			<td style="padding:10px;">{{batch.startDate}}</td> 
		</tr>
		<tr>
			<td style="padding:10px;">End Date</td>
			<td style="padding:10px;">{{batch.endDate}}</td> 
		</tr>
		<tr>
			<td style="padding:10px;">Setup Status</td>
			<td style="padding:10px;">{{batch.batchSetupStatus}}</td> 
		</tr>
		<tr>
			<td style="padding:10px;">Number Of Students</td>
			<td style="padding:10px;">{{batch.numStudents}}</td> 
		</tr>
		<tr>
			<td style="padding:10px;">Student Names</td>
			<td style="padding:10px;">{{batchStudentList}}</td> 
		</tr>
	</table>

	<div class="row">
		<hr>
		<button class="btn btn-success" type="button" ng-click="onBack()">
			<i class="fa fa-chevron-left"></i>&nbsp;
			Back
		</button>
	</div>
</div>
